<form ng-submit="addStockCtrl.add()" novalidate role="form">
    <div class="large-4 columns">
        <label>Stock code
            <input type="text" placeholder="Stock code" ng-model="addStockCtrl.stockCode"/>
        </label>
    </div>
    <div class="large-4 columns">
        <label>Entry date
            <input type="text" placeholder="Entry date" ng-model="addStockCtrl.entryDate"/>
        </label>
    </div>
    <div class="large-4 columns">
        <label>Entry price
            <input type="text" placeholder="Entry price" ng-model="addStockCtrl.entryPrice"/>
        </label>
        <button type="button" class="button" ng-click="addStockCtrl.cancel()">Cancel</button>
        <button type="submit" class="button right">Add</button>
    </div>
</form>
